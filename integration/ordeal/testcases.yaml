- method: Info
  requests: {}

- method: AddPod
  requests:
    name:
      - ''
      - local0
      - local1
      - local2
      - local3
      - local4
      - local5
    desc:
      - ''
      - c
      - d
  assert:
    - equal:
        actual: etcdctl get /eru/pod/info/$(jq '.name' <<<$req) | jq '.name'
        expected: echo $name



- method: CreateWorkload
  requests:
    name:
    - zc
    entrypoint:
      name:
      - zc
      command:
      - bash
    podname:
    - local
    - ''
    image:
    - harbor.shopeemobile.com/cloud/bash
    - ''
    count:
    - 1
    - 2
    resource_opts:
      cpu_quota_limit:
      - 0.1
      memory_limit:
      - 14000000
